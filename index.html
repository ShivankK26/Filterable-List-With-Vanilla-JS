<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body
        {
            background-color: #ffb892;
        }

        .hide
        {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto mt-5">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h3 class="mb-4 text-center">Find Fruit</h3>
                        <div class="mb-3">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search in List">
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Apple</li>
                            <li class="list-group-item">Banana</li>
                            <li class="list-group-item">Grape</li>
                            <li class="list-group-item">Peach</li>
                            <li class="list-group-item">Apricot</li>
                            <li class="list-group-item">Strawberry</li>
                            <li class="list-group-item">Mulberry</li>
                            <li class="list-group-item">Watermelon</li>
                            <li class="list-group-item">Pomegranate</li>
                            <li class="list-group-item">Mandarin</li>
                            <li class="list-group-item">Pear</li>
                            <li class="list-group-item">Cherry</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
